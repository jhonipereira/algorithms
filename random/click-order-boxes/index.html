<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.wrapper {
				display: flex;
				flex-direction: row;
			}
			.tile {
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}

            .tile.selected{
                background: navy;
                border-color: gray;
            }
		</style>
	</head>
	<body>
		<section>
			<div class="wrapper">
				<div class="tile" data-id="0"></div>
				<div class="tile" data-id="1"></div>
				<div class="tile" data-id="2"></div>
			</div>
			<div class="wrapper">
				<div class="tile" data-id="3"></div>
				<div class="tile" data-id="4"></div>
				<div class="tile" data-id="5"></div>
			</div>
			<div class="wrapper">
				<div class="tile" data-id="6"></div>
				<div class="tile" data-id="7"></div>
				<div class="tile" data-id="8"></div>
			</div>
		</section>

        <script>
            const clickedTiles = [];

            document.addEventListener('click', function(e){
                if( ! e.target.classList.contains('tile')){ return; }
                if( clickedTiles.includes(e.target)){ return; }

                e.target.classList.add('selected');
                clickedTiles.push(event.target);

                if(clickedTiles.length >= 9){
                    const interval = setInterval(()=> {
                        const tile = clickedTiles.pop();
                        tile.classList.remove('selected');
                        if(clickedTiles.length === 0){
                            clearInterval(interval);
                        }
                    },300)
                }
            })
        </script>
	</body>
</html>
